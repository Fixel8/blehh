<!DOCTYPE html>
<html>
<body style="margin:0;background:black;color:white;display:flex;align-items:center;justify-content:center;height:100vh;font-family:system-ui;font-size:92px">
<div id="time"></div>
<script>
const end = Date.UTC(2026,0,6,16,0,0)
const display = document.getElementById("time")

const timer = setInterval(() => {
  const now = Date.now()
  let seconds = Math.floor((end - now) / 1000)

  if (seconds <= 0) {
    display.textContent = ":3"
    clearInterval(timer)
    return
  }

  const hours = Math.floor(seconds / 3600)
  const minutes = Math.floor((seconds % 3600) / 60)
  const secs = seconds % 60

  display.textContent =
    hours + " " + minutes + " " + secs
}, 1000)
</script>
</body>
</html>
